{% extends "base_templates.html" %}

{% block title %}Accueil{% endblock title %}

{% block contenu %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow w-50">
        <div class="card-body">
            <h1 class="text-center mb-4">Connexion</h1>
            <form method="post">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail :</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex : email@example.com">
                </div>

                <!-- Mot de passe -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <!-- Options supplémentaires -->
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" id="remember_me">
                        <label for="remember_me">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                </div>

                <!-- Bouton soumettre -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
                </div>
            </form>

            <!-- Lien vers inscription -->
            <p class="text-center mt-3">Pas encore de compte ? <a href="{% url 'inscription' %}" class="text-decoration-none">S'inscrire</a></p>
        </div>
    </div>
</div>

<!-- Lien vers Bootstrap JS et Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock contenu %}
