{% extends "base_templates.html" %}

{% block title %}Accueil{% endblock title %}

{% block contenu %}
{% comment %} {% include "navbar/navbar.html" %} {% endcomment %}

<div class="container d-flex align-items-center justify-content-center vh-100 mt-5 mb-5">
    <div class="card shadow w-50 mb-4">
        <div class="card-body">
            <h1 class="text-center mb-4">Créer un Compte</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Nom complet :</label>
                    <input type="text" class="form-control" id="full_name" placeholder="Ex : Jean Dupont">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail :</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex : email@example.com">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Numéro de téléphone :</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ex : +243 900 000 000">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Adresse :</label>
                    <textarea class="form-control" id="address" rows="2" placeholder="Ex : 12 Rue des Acacias, Kinshasa"></textarea>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmer le mot de passe :</label>
                    <input type="password" class="form-control" id="confirm_password">
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
                    <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i> S'inscrire</button>
                </div>
                <p class="text-center mt-3">Deja inscript ? <a href="{% url 'connexion' %}" class="text-decoration-none">Se connecter</a></p>

            </form>
        </div>
    </div>
</div>
    
<!-- Lien vers Bootstrap JS et Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock contenu %}
