{% extends "base_templates.html" %}

{% block title %}Ajouter un Projet{% endblock title %}

{% block contenu %}{% include "navbar/navbar.html" %}

<div class="container d-flex align-items-center justify-content-center vh-100 mt-5 mb-5">
    <div class="card shadow w-50 mb-4 mt-2 mb-2">
        <div class="card-body ">
            <h1 class="text-center">Ajouter un Projet</h1>
            <form method="post" action="{% url 'ajouter_projet' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- Bouton soumettre -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'projet' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
                    <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Ajouter le projet</button>
                </div> 
            </form>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock contenu %}
